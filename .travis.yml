language: java
jdk:
  - openjdk11

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - mkdir -p before_deploy
  - cp scripts/*.sh before_deploy/
  - cp appspec.yml before_deploy/
  - cp build/libs/*.jar before_deploy/
  - cd before_deploy && zip -r before_deploy *
  - cd ../ && mkdir -p deploy 
  - mv before-deploy/before-deploy.zip deploy/board-spring.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: oognuyh-board-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: oognuyh-board-build
    bundle_type: zip
    application: springboot-board-webservice
    deployment_group: springboot-board-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true
  
notifications:
  email:
    recipients:
      - oognuyh@naver.com
